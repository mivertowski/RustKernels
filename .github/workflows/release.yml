name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

  build-cli:
    name: Build CLI
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: rustkernel
            asset_name: rustkernel-linux-amd64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: rustkernel
            asset_name: rustkernel-linux-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: rustkernel
            asset_name: rustkernel-darwin-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: rustkernel
            asset_name: rustkernel-darwin-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: rustkernel.exe
            asset_name: rustkernel-windows-amd64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build CLI
        run: cargo build --release --package rustkernel-cli --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
          asset_name: ${{ matrix.asset_name }}
          asset_content_type: application/octet-stream

  publish-crates:
    name: Publish to crates.io
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Publish crates
        run: |
          # Publish in dependency order
          cargo publish --package rustkernel-derive --token ${{ secrets.CRATES_IO_TOKEN }} || true
          sleep 30
          cargo publish --package rustkernel-core --token ${{ secrets.CRATES_IO_TOKEN }} || true
          sleep 30
          # Domain crates
          cargo publish --package rustkernel-graph --token ${{ secrets.CRATES_IO_TOKEN }} || true
          cargo publish --package rustkernel-ml --token ${{ secrets.CRATES_IO_TOKEN }} || true
          cargo publish --package rustkernel-compliance --token ${{ secrets.CRATES_IO_TOKEN }} || true
          cargo publish --package rustkernel-temporal --token ${{ secrets.CRATES_IO_TOKEN }} || true
          cargo publish --package rustkernel-risk --token ${{ secrets.CRATES_IO_TOKEN }} || true
          cargo publish --package rustkernel-banking --token ${{ secrets.CRATES_IO_TOKEN }} || true
          cargo publish --package rustkernel-behavioral --token ${{ secrets.CRATES_IO_TOKEN }} || true
          cargo publish --package rustkernel-orderbook --token ${{ secrets.CRATES_IO_TOKEN }} || true
          cargo publish --package rustkernel-procint --token ${{ secrets.CRATES_IO_TOKEN }} || true
          cargo publish --package rustkernel-clearing --token ${{ secrets.CRATES_IO_TOKEN }} || true
          cargo publish --package rustkernel-treasury --token ${{ secrets.CRATES_IO_TOKEN }} || true
          cargo publish --package rustkernel-accounting --token ${{ secrets.CRATES_IO_TOKEN }} || true
          cargo publish --package rustkernel-payments --token ${{ secrets.CRATES_IO_TOKEN }} || true
          cargo publish --package rustkernel-audit --token ${{ secrets.CRATES_IO_TOKEN }} || true
          sleep 30
          # Facade crate
          cargo publish --package rustkernel --token ${{ secrets.CRATES_IO_TOKEN }} || true
          sleep 30
          # CLI
          cargo publish --package rustkernel-cli --token ${{ secrets.CRATES_IO_TOKEN }} || true
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
